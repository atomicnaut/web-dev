<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Story Generator</title>
		<link rel="stylesheet" href="styles.css" />
		<script src="main.js" defer></script>
	</head>
	<body>
		<div class="container">
			<h1>Silly Store Generator</h1>
			<div>
				<label for="custom-name">Enter custom name:</label>
				<input id="custom-name" type="text" placeholder="" />
			</div>
			<div><label for="us">US</label><input id="us" type="radio" name="ukus" value="us" checked /> <label for="uk">UK</label><input id="uk" type="radio" name="ukus" value="uk" /></div>
			<div>
				<button class="randomize">Generate random story</button>
			</div>
			<p class="story"></p>
		</div>
	</body>
</html>
